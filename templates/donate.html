<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute to EduBridge</title>
    <style>
        body {
            background-color:rgb(159, 131, 235);
            font-family: 'Poppins', Arial, sans-serif;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-color: rgba(88, 10, 10, 0.9);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1d3557;
        }
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #1d3557;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #457b9d;
        }
        footer {
            margin-top: 20px;
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Support EduBridge</h1>
        <h2>Make a Contribution</h2>
        <form method="POST" action="{% url 'process_donation' %}">
            {% csrf_token %}
            <label for="amount">Amount (KES):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter contribution amount" required>
            
            <label for="phone_number">M-Pesa Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            <style>
                img {
                    border-radius: 10px;
                }
            </style>
            <button type="submit" style="background: none; border: none; padding: 0;">
                <img src="/static/images/mpesa.png" class="img-fluid square mb-3" alt="mpesa" style="width: 90px; height: autopx;">
            </button>
          
        </form>
    </div>
    <footer>&copy; 2024 EduBridge. All Rights Reserved.</footer>
</body>
</html>
