<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #7f00ff, rgb(123, 23, 136));
        }
        .container {
            display: flex;
            width: 750px;
            height: 480px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left-section {
            width: 50%;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: white;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .left-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .left-section p {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .left-section .logo {
            margin-top: auto;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .right-section {
            width: 50%;
            background: white;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-section h2 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        .right-section p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }
        .right-section form {
            width: 100%;
        }
        .right-section input[type="text"],
        .right-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .right-section .remember {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .right-section .remember input {
            margin-right: 10px;
        }
        .right-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .right-section button:hover {
            background-color: #0056b3;
        }
        .right-section .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .right-section .footer a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .right-section .footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff4d4d;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Welcome to EduBridge</h1>
            <p>Your learning platform for the future</p>
            <div class="logo">{{ current_year }} EduBridge</div>
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
            <h2>Login</h2>
            <p>Welcome! Login to get amazing courses and materials.</p>
            
            <!-- Display error message if it exists -->
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="User Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="footer">
                <a href="{% url 'register' %}">New User? Signup</a>
                <a href="{% url 'forgot-password' %}">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>
</html>
