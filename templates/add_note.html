{% extends "base.html" %}


{% load static %}

{% block title %}
Notes
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
    body {
    background-color: #E7DDFF;
    font-family: Arial, sans-serif;
}




.container {
    max-width: 800px;
    margin: auto;
}

h2 {
    color: #343a40;
}

.list-group-item {
    border-radius: 8px;
    margin-bottom: 10px;
    transition: all 0.3s ease;
}

.list-group-item:hover {
    background-color: #e9ecef;
    transform: scale(1.02);
}

.btn {
    border-radius: 20px;
}



    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add a New Note</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Note</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">View Notes</a>
        </form>
    </div>
</body>
</html>



{% endblock %}
